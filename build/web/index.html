<!DOCTYPE html>
<html>
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css//css.css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="main-bg">
        <div  class="login-container text-c animated flipInX">
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                    <h3>Login - Biblioteca</h3>
                    <p class="text-whitesmoke"></p>
                <div class="container-content">
                    <form class="margin-t" action="ValidaSessao">
                        <div class="form-group">
                            <input type="text" name="login" id="login" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="******">
                        </div>
                        <button type="submit" class="form-button button-l margin-b">Login</button>
                    </form>
                </div>
        </div>
    </body>
</html>
