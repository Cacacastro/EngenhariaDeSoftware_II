                 <div class="row">

                            <div class="panel panel-default">
                                <div class="panel-heading">Controle de devolução:</div>
                                <div class="panel-body">
                                <form name="dados" id="fdados" onsubmit="GravaControle()">
                                        <div class="form-group form-group-lg">
                                            <label>Código:</label><input type="text" name="cod" id="cod" value="" readonly class="form-control"/><br>
                                            <label>Aplicar Multa:</label>
                                            <p>
                                                <input type="radio" name="multa"  value="true"> Sim
                                                <input type="radio" name="multa" value="false" checked> Não
                                            </p>
                                            <label>Valor da multa:</label><input type="number" name="valor_multa" id="valor_multa" value=""  class="form-control"/>
                                            <label>Código do empréstimo: *</label><input type="number" name="emp_cod" id="emp_cod" value=""  class="form-control"/><br>
                                            <label>Devolvido:</label>
                                            <p>
                                                <input type="radio" name="dev"  value="true"> Sim
                                                <input type="radio" name="dev" value="false" checked> Não
                                            </p>
                                            <input type="submit" name="acao" value="Confirmar" class="form-control  mb-2 mr-sm-2 btn btn-primary"/>
                                        </div>
                                </form>
                                </div>
                                <div class="panel-heading">* : Itens Obrigatórios</div>
                                <hr><br>
                            </div>

                                    <input type="submit" name="bpesq" value="Pesquisar" class="form-control  mb-2 mr-sm-2 btn btn-primary"/>
                                </div>
                            </div>
                        </form>
                        <div style="height:200px; overflow: auto">
